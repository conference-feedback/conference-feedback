<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .question {
            margin: 15px 0;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Оцените конференцию</h2>
        <form>
            <div class="question">
                <label>Понравилась ли вам конференция?</label><br>
                <input type="radio" name="feedback" value="да"> Да<br>
                <input type="radio" name="feedback" value="нет"> Нет<br>
                <input type="radio" name="feedback" value="очень понравилась"> Очень понравилась!<br>
            </div>
            <div class="question">
                <label>Ваши комментарии:</label><br>
                <textarea placeholder="Оставьте свое мнение..."></textarea>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
